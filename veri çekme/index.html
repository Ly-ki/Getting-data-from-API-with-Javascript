<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Çekme</title>
</head>

<body>
    <div id="veriDivi"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Hata');
                }
                return response.json();
            })
            .then(data => {
                const veriDivi = document.getElementById('veriDivi');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p>Kullanıcı id: ${item.userId}</p>
                       <p>id: ${item.id}</p>
                       <p>Adı: ${item.title}</p>`;
                    veriDivi.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Hata', error);
            });
    </script>
</body>

</html>
